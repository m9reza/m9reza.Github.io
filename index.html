<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title"></title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="comet-canvas" aria-hidden="true"></canvas>
    <canvas id="particle-canvas" aria-hidden="true"></canvas>

    <div class="container">
        <header role="banner">
            <h1 class="typing-effect"></h1>
            <p class="tagline" id="tagline"></p>
        </header>
        <section id="about" role="region" aria-labelledby="about-heading">
            <h2 id="about-heading"></h2>
            <p id="about-description"></p>
        </section>
        <section id="projects" role="region" aria-labelledby="projects-heading">
            <h2 id="projects-heading"></h2>
            <div class="project-grid" id="project-grid"></div>
        </section>
        <section id="contact" role="region" aria-labelledby="contact-heading">
            <h2 id="contact-heading"></h2>
            <p id="contact-email"><span id="email-label"></span> <a id="email-link" href=""></a></p>
            <button class="launch-btn" id="contact-button"></button>
        </section>
        <section id="transmission" role="region" aria-labelledby="transmission-heading">
            <h2 id="transmission-heading"></h2>
            <textarea id="message-input" aria-label="Message input"></textarea>
            <button id="send-btn"></button>
            <button id="clear-log-btn"></button>
            <div id="message-log" aria-live="polite"></div>
        </section>
    </div>
    <script src="content.js"></script>
    <script src="script.js"></script>
</body>
</html>
